version: "3.8"

services:
  kube-credential-backend:
    build:
      context: ./kube-credential-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=host.docker.internal
    restart: unless-stopped

  kube-verification-backend:
    build:
      context: ./kube-verification-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - ISSUANCE_SERVICE_URL=http://kube-credential-backend:3000
    depends_on:
      - kube-credential-backend
    restart: unless-stopped
